<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word counter</title>
    <style>
body{
    padding: 50px 100px;;
}
h1{
    text-align: center;
    background-color: blueviolet;
    color: white;
    padding: 10px;
    margin: 0px;
   

    }
    #textbox{
        width: 99.3%;
        border-color: blueviolet;
        font-size: 15px;
    }
    p{
        text-align: center;
        background-color: blueviolet;
        font-size: 25px;
        font-weight: bold;
        color: white;
        padding: 10px;
        margin: 0px;
    }
}


    </style>
</head>
<body>
    <h1>word and character counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
        <span id="word">0</span> words and 
        <span id="char">0</span> characters 
        <!--span use for target the particular element.-->
    </p>
    <script>
        let textbox = document.getElementById("textbox");
         textbox.addEventListener('input', function(){
            var text=this.value;  //textarea input assign to text .
            let char=text.length; //no. of characters are stored in char.
            document.getElementById("char").innerHTML=char;

            text= text.trim();//remove space last and first in the text.
            let word =text.split(" ");//words name array is created.and split function split the words.
            let cleanlist=word.filter(function(elm)
            {
                return elm !="";
                 //not empty element are stored in cleanlist array.
            });
            document.getElementById("word").innerHTML=cleanlist.length;

         });

    </script>
</body>
</html>
